<div style="max-width: 400px; margin: 50px auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px;">
  <h2 style="text-align: center;">Login</h2>
  
  <div style="margin-bottom: 10px;">
    <label>User ID:</label>
    <input type="text" [(ngModel)]="userId" placeholder="Enter User ID" style="width: 100%; padding: 5px;">
  </div>

  <div style="margin-bottom: 10px;">
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" placeholder="Enter Password" style="width: 100%; padding: 5px;">
  </div>

  <div style="margin-bottom: 10px;">
    <label>Role:</label>
    <select [(ngModel)]="role" style="width: 100%; padding: 5px;">
      <option value="General User">General User</option>
      <option value="Admin">Admin</option>
    </select>
  </div>

  <button (click)="login()" style="width: 100%; padding: 8px; background-color: black; color: gold; border: none; border-radius: 4px;">
    Login
  </button>
</div>
