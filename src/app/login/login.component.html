<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <div class="logo">
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to your NSQTech account</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <div class="input-wrapper">
          <select id="role" [(ngModel)]="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="General User">General User</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="!username || !password || !role">
        <span *ngIf="isLoading" class="loading"></span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <div class="login-footer">
      <p>Secure login powered by NSQTech</p>
    </div>
  </div>
</div>
